<!doctype html>
<html class="is-menu-fixed">
<head>

    <meta charset="utf-8">

    <title>ZLOGS - a wordpress blog</title>

    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet'
          type='text/css'>

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/fontello/css/fontello.css">

    <link rel="stylesheet" type="text/css" href="js/jquery.magnific-popup/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="js/jquery.fluidbox/fluidbox.css">
    <link rel="stylesheet" type="text/css" href="js/owl-carousel/owl.carousel.css">

    <link rel="stylesheet" type="text/css" href="js/responsive-image-gallery/elastislide.css"/>
    <link rel="stylesheet" type="text/css" href="css/align.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/768.css">
    <link rel="stylesheet" type="text/css" href="css/992.css">

    <!-- INITIAL SCRIPTS -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>

    <script src="js-blog/index.js"></script>
    <script src="js-blog/post-blog.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>

<body onload="startEditBlogPage()">

<!-- page -->
<div id="page" class="hfeed site">

    <!-- header -->
    <header id="masthead" class="site-header" role="banner">

        <!-- site-navigation -->
        <nav id="primary-navigation" class="site-navigation primary-navigation" role="navigation">

            <a class="menu-toggle"><span class="lines"></span></a>

            <!-- nav-menu -->
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="checkLogin">
                    </li>

                </ul>
            </div>
            <!-- nav-menu -->


            <!-- social-container -->
            <div class="social-container">

                <ul class="social">
                    <li><a class="facebook" href="#"></a></li>
                    <li><a class="twitter" href="#"></a></li>
                    <li><a class="vine" href="#"></a></li>
                    <li><a class="dribbble" href="#"></a></li>
                    <li><a class="instagram" href="#"></a></li>
                </ul>


            </div>
            <!-- social-container -->

        </nav>
        <!-- site-navigation -->

    </header>
    <!-- header -->


    <!-- site-main -->
    <div id="main" class="site-main">

        <!-- primary -->
        <div id="primary" class="content-area">

            <!-- site-content -->
            <div id="content" class="site-content" role="main"> <!-- layout-fixed -->
                <div class="layout-fixed"> <!-- .hentry -->
                    <article class="hentry page">
                        <!-- .entry-header -->
                        <header class="entry-header">
                            <div class="entry-content" id="alerttt">

                            </div>
                            <h1 class="entry-title">Free your Creativity</h1>
                        </header>
                        <!-- .entry-header -->

                        <!-- .entry-content -->
                        <div class="entry-content">

                            <p>Blogging is in the blood</p>


                            <form class="validate-form" id="formmmmm">

                                <p>
                                    <label for="title">Tittle *</label>
                                    <input type="text" name="title" id="title" class="required">
                                </p>

                                <p>
                                    <label for="date">Date Created</label>
                                    <input type="text" name="date" id="date" readonly>
                                </p>
                                <div>
                                    <label>Image *</label>
                                    <div id="blogImagge">

                                    </div>
                                </div>

                                <p>
                                    <label for="imageee">Attach New Image</label>
                                    <input type="file" name="image" id="imageee">
                                </p>

                                <p>
                                    <label>Choose Privacy</label>

                                    <label class="inline-label">
                                        <input type="radio" name="privacy" value="true" class="required" id="publicPrivacy" checked>Public
                                    </label>

                                    <label class="inline-label">
                                        <input type="radio" name="privacy" value="false" class="required" id="privatePrivacyy">Private
                                    </label>
                                </p>

                                <p>
                                    <label for="description">Description</label>
                                    <textarea name="description" id="description"></textarea>
                                    <!--                                    <input type="text" name="description" id="description" class="required">-->
                                </p>

                                <p>
                                    <label for="your-message">Your Message * (Minimum 300 character)</label>
                                    <textarea name="your-message" id="your-message"></textarea>
                                </p>

                                <div class="entry-content">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <a href="index.html" class="button">Cancel</a>
                                        </div>
                                        <div class="col-md-9">
                                            <a href="" onclick="getValueToCreateBogg()" class="button">Send It</a>
                                        </div>
                                    </div>

                                </div>

                            </form>


                        </div>
                        <!-- .entry-content -->


                    </article>
                    <!-- .hentry -->


                </div>
                <!-- layout-fixed -->


            </div>
            <!-- site-content -->

        </div>
        <!-- primary -->


    </div>
    <!-- site-main -->


    <!-- site-footer -->
    <footer id="colophon" class="site-footer" role="contentinfo">

        <!-- layout-medium -->
        <div class="layout-medium">

            <!-- footer-social -->
            <div class="footer-social">
                <ul class="social">
                    <li><a class="facebook" href="#"></a></li>
                    <li><a class="twitter" href="#"></a></li>
                    <li><a class="google-plus" href="#"></a></li>
                    <li><a class="dribbble" href="#"></a></li>
                    <li><a class="instagram" href="#"></a></li>
                    <li><a class="vine" href="#"></a></li>
                </ul>

            </div>
            <!-- footer-social -->

            <!-- footer-sidebar -->
            <div class="footer-sidebar widget-area" role="complementary">

                <!-- widget -->
                <aside class="widget widget_text">
                    <h3 class="widget-title">About Us</h3>
                    <div class="textwidget">
                        <img src="images/site/about-small.jpg" alt="avatar">
                        <p>We are Hung, Son, Tung from Group One, C0822I1 Code Gym My Dinh.</p>
                    </div>
                </aside>
                <!-- widget -->

                <!-- widget -->
                <aside class="widget widget_tag_cloud">
                    <h3 class="widget-title">Tags</h3>
                    <div class="tagcloud" id="tagCloudFooter"></div>
                    <div class="tagcloud"><a href="#socialGroup">More</a>
                    </div>
                </aside>
                <!-- widget -->

                <!-- widget -->
                <aside class="widget widget_recent_entries">
                    <h3 class="widget-title">Latest Post</h3>
                    <ul class="recentPostSmellCode">
                    </ul>
                </aside>
                <!-- widget -->

                <!-- widget : newsletter -->
                <aside class="widget eemail_widget">
                    <h3 class="widget-title">Email newsletter</h3>
                    <div>
                        <div class="eemail_caption">Subscribe your email</div>
                        <div class="eemail_msg">
                            <span style="display:none" id="eemail_msg">Subscribed successfully.</span>
                        </div>
                        <div class="eemail_textbox">
                            <input class="eemail_textbox_class" id="eemail_txt_email" placeholder="Enter email"
                                   maxlength="150" type="text">
                        </div>
                        <div class="eemail_button">
                            <input class="eemail_textbox_button" id="eemail_txt_Button" value="Submit" type="button">
                        </div>
                    </div>
                </aside>
                <!-- widget : newsletter -->


            </div>
            <!-- footer-sidebar -->


        </div>
        <!-- layout-medium -->


        <!-- .site-info -->
        <div class="site-info">

            <!-- layout-medium -->
            <div class="layout-medium">

                <p>crafted with <i class="pw-icon-heart"></i> <em>by</em> ZLOGS</p>

            </div>
            <!-- layout-medium -->

        </div>
        <!-- .site-info -->


    </footer>
    <!-- site-footer -->


</div>
<!-- page -->

<script src="js/main.js"></script>
