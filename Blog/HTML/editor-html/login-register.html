            <!-- site-content -->
            <div id="content" class="site-content" role="main">
                <div class="layout-fixed" id="dangKy-div"> <!-- .hentry -->

                    <article class="hentry page">

                        <!-- .entry-header -->
                        <header class="entry-header">
                            <h1 class="entry-title">Register</h1>
                        </header>

                        <!-- .entry-content -->
                        <div class="entry-content" style="margin-left: 220px">

                            <form id="dangKy-form">

                                <p>
                                    <label for="username">Username *</label>
                                    <input class="inp-form" type="text" name="your-name" id="username"
                                           required> <br>
                                    <span style="color: red; font-size: 15px" id="userExitsErr" class="errorText"></span>
                                </p>

                                <p>
                                    <label for="email">Email *</label>
                                    <input class="inp-form" type="email" name="your-email" id="email"
                                           required> <br>
                                    <span style="color: red; font-size: 15px" id="emailValidEr" class="errorText"></span>
                                </p>

                                <p>
                                    <label for="password">Password *</label>
                                    <input class="inp-form" type="password" name="subject" id="password"
                                           required> <br>
                                    <span style="color: red; font-size: 15px" id="passErr" class="errorText"></span>
                                </p>

                                <p>
                                    <label for="rePass">Re-Password *</label>
                                    <input class="inp-form error-check" type="password" name="subject" id="rePass"
                                           required> <br>
                                    <span style="color: red; font-size: 15px" id="wrongRePassErr" class="errorText"></span>

                                </p>
                                <p>
                                    <a href="" onclick="showLoginForm()">Already have an Account? <br> Click here to Login.</a>
                                </p>

                                <p>
                                    <button style="background-color: transparent;" type="button"
                                            onclick="registerUser()">Submit
                                    </button>
                                </p>

                            </form>
                        </div>
                        <!-- .entry-content -->

                    </article>
                    <!-- .hentry -->


                </div>
            </div>

            <div class="layout-fixed" id="dangNhap-div"> <!-- .hentry -->
                <article class="hentry page">

                    <!-- .entry-header -->
                    <header class="entry-header">
                        <h1 class="entry-title">Login</h1>
                    </header>
                    <!-- .entry-header -->

                    <!-- .entry-content -->
                    <div class="entry-content" style="margin-left: 220px">
                        <form id="dangNhap-form">
                            <p>
                                <label for="login-username">Username *</label>
                                <input class="inp-form" type="text" name="your-name" id="login-username"
                                       required> <br>
                                <span id="checkUsernameLogin" style="color: red; font-size: 15px" class="errorText"></span>

                            </p>
                            <p>
                                <label for="login-password">Password *</label>
                                <input class="inp-form" type="password" name="subject" id="login-password"
                                       required> <br>
                                <span id="checkPassLogin" style="color: red; font-size: 15px" class="errorText"></span>

                            </p>
                            <p>
                                <a href="" onclick="showRegisterForm()">Dont't have an Account yet? <br> Click here to Sign Up.</a>
                                <br>
                                <br>
                                <a href="" onclick="forgotForm()"><u>Forgot password</u></a>
                            </p>

                            <p>
                                <button style="background-color: transparent;" type="button"
                                        onclick="loginUser()">Login
                                </button>
                            </p>

                        </form>
                    </div>
                    <!-- .entry-content -->


                </article>
                <!-- .hentry -->

            </div>

            <div class="layout-fixed" id="forgotpass-div"> <!-- .hentry -->
                <article class="hentry page">

                    <!-- .entry-header -->
                    <header class="entry-header">
                        <h1 class="entry-title">Forgot password</h1>
                    </header>
                    <!-- .entry-header -->

                    <!-- .entry-content -->
                    <div class="entry-content" style="margin-left: 220px">
                        <form id="forgotpass-form">
                            <p>
                                <label for="forgot-username">Username *</label>
                                <input class="inp-form" type="text" name="your-name" id="forgot-username"
                                       required> <br>
                                <span id="checkUsernameForgot" class="errorText" style="color: red; font-size: 15px"></span>
                            </p>
                            <p>
                                <label  for="forgot-email">Email *</label>
                                <input class="inp-form" type="text" name="subject" id="forgot-email"
                                       required> <br>
                                <span id="checkEmailForgot" class="errorText" style="color: red; font-size: 15px"></span>

                            </p>

                            <p>
                                <a href="" onclick="showLoginForm()">Back to login</a>
                            </p>
                            <p>
                                <button style="background-color: transparent;" type="button"
                                        onclick="forgotPass()">Submit
                                </button>
                            </p>
                        </form>
                    </div>
                    <!-- .entry-content -->

                </article>
                <!-- .hentry -->


            </div>

            <div class="layout-fixed" id="change-div"> <!-- .hentry -->
                <article class="hentry page">

                    <!-- .entry-header -->
                    <header class="entry-header">
                        <h1 class="entry-title">Change password</h1>
                    </header>
                    <!-- .entry-header -->

                    <!-- .entry-content -->
                    <div class="entry-content" style="margin-left: 220px">
                        <form id="changepass-form">
                            <p>
                                <label for="changepass">Your new pass *</label>
                                <input class="inp-form" type="password" name="your-name" id="changepass"
                                       required> <br>
                                <span class="errorText" style="color: red; font-size: 15px"></span>

                            </p>
                            <p>
                                <label for="repass-change">Re-password *</label>
                                <input class="inp-form" type="password" name="subject" id="repass-change"
                                       required> <br>
                                <span  id="checkChangePass" class="errorText" style="color: red; font-size: 15px"></span>

                            </p>
                            <p>
                                <button style="background-color: transparent;" type="button"
                                        onclick="changePass()">Submit
                                </button>
                                <button style="background-color: transparent;" type="button"
                                        onclick="showLoginForm()">Back to login
                                </button>
                            </p>

                        </form>
                    </div>
                    <!-- .entry-content -->

                </article>
                <!-- .hentry -->


            </div>
